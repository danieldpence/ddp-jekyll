
<header class="Header">

    <a class="Logo" href="{{ site.baseurl }}/">{{ site.logo-text}}</a>

    <nav class="MainNav">

          <a class="MainNav-link" href="{{ site.baseurl }}/">Blog</a>

        {% for page in site.pages %}

          {% if page.title %}
          <a class="MainNav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

    </nav>

</header>
